<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page 3 - Trading Platform</title>

  <!-- خط عصري -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      direction: rtl;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .top-bar {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #00ff66;
      font-size: 14px;
      font-weight: 700;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 6px 14px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 255, 102, 0.5);
      font-family: 'Roboto', sans-serif;
      letter-spacing: 1px;
    }

    .settings-menu {
      position: absolute;
      top: 10px;
      left: 20px;
      z-index: 10;
    }

    .settings-button {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      min-width: 160px;
      z-index: 11;
    }

    .dropdown a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }

    .dropdown a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .chart-container {
      position: absolute;
      top: 2cm;
      bottom: 80px;
      left: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .back-link {
      position: absolute;
      bottom: 20px;
      right: 50%;
      transform: translateX(50%);
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      text-decoration: none;
      z-index: 10;
    }

    .back-link:hover {
      background-color: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="video-bg">
    <source src="background.mp4" type="video/mp4">
  </video>

  <div class="top-bar" id="topBar"></div>

  <div class="settings-menu">
    <button class="settings-button" onclick="toggleDropdown()" id="settingsBtn"></button>
    <div class="dropdown" id="settingsDropdown">
      <a href="page6.html" id="withdraw"></a>
      <a href="page5.html" id="deposit"></a>
      <a href="page7.html" id="changePassword"></a>
      <a href="index.html" id="logout"></a>
    </div>
  </div>

  <div class="chart-container">
    <div id="tradingview_chart" style="width: 100%; height: 100%;"></div>
  </div>

  <a href="index.html" class="back-link" id="backHome"></a>

  <script>
    const lang = localStorage.getItem('language') || 'en';
    document.documentElement.lang = lang;

    const translations = {
      ar: {
        topBar: '9,628.06 USDT',
        settingsBtn: 'الإعدادات',
        withdraw: 'سحب',
        deposit: 'إيداع',
        changePassword: 'تغيير رمز الدفع',
        logout: 'تسجيل الخروج',
        backHome: 'تسجيل الخروج'
      },
      en: {
        topBar: '9,628.06 USDT',
        settingsBtn: 'Settings',
        withdraw: 'Withdraw',
        deposit: 'Deposit',
        changePassword: 'Change payment code',
        logout: 'Log Out',
        backHome: 'log out'
      },
      zh: {
        topBar: '9,628.06 USDT',
        settingsBtn: '设置',
        withdraw: '提现',
        deposit: '存款',
        changePassword: '更改密码',
        logout: '登出',
        backHome: '登出'
      },
      ur: {
        topBar: '9,628.06 USDT',
        settingsBtn: 'سیٹنگز',
        withdraw: 'رقم نکالیں',
        deposit: 'جمع کروائیں',
        changePassword: 'پاس ورڈ تبدیل کریں',
        logout: 'لاگ آؤٹ کریں',
        backHome: 'لاگ آؤٹ کریں'
      },
      fr: {
        topBar: '9,628.06 USDT',
        settingsBtn: 'Paramètres',
        withdraw: 'Retrait',
        deposit: 'Dépôt',
        changePassword: 'Changer code pin',
        logout: 'Déconnexion',
        backHome: 'Déconnexion'
      }
    };

    const t = translations[lang] || translations.en;
    document.getElementById('topBar').textContent = t.topBar;
    document.getElementById('settingsBtn').textContent = t.settingsBtn;
    document.getElementById('withdraw').textContent = t.withdraw;
    document.getElementById('deposit').textContent = t.deposit;
    document.getElementById('changePassword').textContent = t.changePassword;
    document.getElementById('logout').textContent = t.logout;
    document.getElementById('backHome').textContent = t.backHome;
  </script>

  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    new TradingView.widget({
      autosize: true,
      symbol: "BINANCE:ETHUSDT",
      interval: "1",
      timezone: "Etc/UTC",
      theme: "dark",
      style: "1",
      locale: lang === 'ur' ? 'en' : lang,
      toolbar_bg: "#f1f3f6",
      enable_publishing: false,
      hide_side_toolbar: false,
      container_id: "tradingview_chart"
    });

    function toggleDropdown() {
      const dropdown = document.getElementById("settingsDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(event) {
      if (!event.target.matches('.settings-button')) {
        const dropdown = document.getElementById("settingsDropdown");
        if (dropdown.style.display === "block") {
          dropdown.style.display = "none";
        }
      }
    };
  </script>

</body>
</html>
