<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فيديو + زجاج + صورة</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .glass-container {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      color: white;
      text-align: right;
    }

    .glass-container img {
      width: 150px;
      height: auto;
      border-radius: 10px;
    }

    .text-content {
      flex: 1;
    }

    .buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

  <!-- فيديو الخلفية -->
  <video autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
    متصفحك لا يدعم تشغيل الفيديو.
  </video>

  <!-- الحاوية الزجاجية مع صورة -->
  <div class="glass-container">
    <img src="Image.jpg" alt="صورة">
    <div class="text-content">
      <h1>مرحبًا بك</h1>
      <p>هذه واجهة زجاجية شفافة مع صورة إلى جانب النص</p>
    </div>
  </div>

  <!-- الأزرار -->
  <div class="buttons">
    <button>الرئيسية</button>
    <button>حول</button>
    <button>الخدمات</button>
    <button>الأسعار</button>
    <button>اتصل بنا</button>
  </div>

</body>
</html>
