<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Background with Copy & Pay</title>
  <style>
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      max-width: 300px;
    }

    .container img {
      width: 150px; /* تم تصغير الصورة */
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .address {
      font-family: monospace;
      font-size: 14px;
      word-break: break-all;
      margin-bottom: 10px;
      cursor: text;
    }

    .copy-btn, .pay-btn {
      background-color: #00aaff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
      display: block;
      width: 100%;
    }

    .copy-btn:hover, .pay-btn:hover {
      background-color: #0088cc;
    }
  </style>
</head>
<body>
  <!-- خلفية فيديو -->
  <video class="video-bg" autoplay muted loop>
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- الحاوية -->
  <div class="container">
    <img src="Image.jpg" alt="Image" />
    <div id="address" class="address">0x53636f0c4442d2b14b5c797d634f5ca528be1c06</div>
    <button class="copy-btn" onclick="copyAddress()">Copy</button>
    <button class="pay-btn" onclick="scan or copy the adress ()">scan or copy the adress </button>
  </div>

  <script>
    function copyAddress() {
      const address = document.getElementById("address").innerText;
      navigator.clipboard.writeText(address).then(() => {
        alert("Address copied to clipboard!");
      });
    }

    function scan or copy the adress () {
      alert("Redirecting to payment...");
      // location.href = "your-payment-url.html"; // أضف رابط الدفع هنا
    }
  </script>
</body>
</html>
